<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>MondrianTable</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <table>
            <tbody>
                <tr class="first_row">
                    <td colspan="2" class="first_col"></td>
                    <td colspan="2" class="second_col"></td>
                    <td colspan="2" class="td_yellow_bgcolor third_col"></td>
                    <td rowspan="4" class="sixth_col"></td>
                </tr>
                <tr class="second_row">
                    <td></td>
                    <td colspan="3" rowspan="2" class="td_red_bgcolor"></td>
                    <td colspan="2" class="td_yellow_bgcolor"></td>
                </tr>
                <tr class="third_row">
                    <td rowspan="2"></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="forth_row">
                    <td colspan="2" rowspan="2" class="td_black_bgcolor fifth_col"></td>
                    <td class="forth_col"></td>
                    <td colspan="2"></td>
                </tr>
                <tr class="fifth_row">
                    <td rowspan="3" class="td_yellow_bgcolor"></td>
                    <td></td>
                    <td colspan="2" rowspan="2" class="td_blue_bgcolor"></td>
                    <td rowspan="3" class="td_red_bgcolor sixth_col"></td>
                </tr>
                <tr class="sixth_row">
                    <td colspan="2" rowspan="2"></td>
                    <td class="td_black_bgcolor"></td>
                </tr>
                <tr class="seventh_row">
                    <td colspan="3"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
